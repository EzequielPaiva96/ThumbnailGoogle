<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Miniaturas do Google Drive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Cor de fundo suave */
        }
        /* Estilos para a barra de rolagem do textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-6xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Conversor de Miniaturas do Google Drive (Lote)
        </h1>

        <div class="mb-6">
            <label for="driveLinks" class="block text-gray-700 text-sm font-medium mb-2">
                Cole os links do Google Drive aqui (um por linha ou separados por vírgula):
            </label>
            <textarea
                id="driveLinks"
                rows="6"
                placeholder="Ex:
https://drive.google.com/file/d/1CTAcx3SjgyehyfH0kecrirCw0riCRT41/view?usp=drive_link,
https://drive.google.com/file/d/1qh6GXJO5zjP0Wfh7duU_CVtsw8K_on_X/view?usp=drive_link"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 resize-y"
            ></textarea>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mt-4">
                <button
                    id="pasteButton"
                    class="w-full sm:w-1/2 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75"
                >
                    Colar da Área de Transferência
                </button>
                <button
                    id="clearButton"
                    class="w-full sm:w-1/2 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75"
                >
                    Limpar Links
                </button>
            </div>
        </div>

        <button
            id="convertButton"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
        >
            Converter para Miniaturas
        </button>

        <div id="resultsContainer" class="mt-8 flex flex-wrap justify-center gap-6">
            </div>

        <div id="batchCopyArea" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Opções de Cópia em Lote:</h2>
            <button
                id="copyAllButton"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75"
            >
                Copiar TODOS os Links de Miniatura
            </button>
        </div>

        <div id="messageBox" class="mt-6 p-4 rounded-lg text-center text-sm hidden"></div>
    </div>

    <script>
        // Obtém referências aos elementos HTML
        const driveLinksInput = document.getElementById('driveLinks');
        const convertButton = document.getElementById('convertButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const batchCopyArea = document.getElementById('batchCopyArea');
        const copyAllButton = document.getElementById('copyAllButton');
        const messageBox = document.getElementById('messageBox');
        const clearButton = document.getElementById('clearButton');
        const pasteButton = document.getElementById('pasteButton');

        // Função para exibir mensagens ao usuário
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
        }

        // Função para ocultar a caixa de mensagem
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // Função para copiar texto para a área de transferência
        function copyToClipboard(text, successMessage, errorMessage) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // Para dispositivos móveis

            try {
                document.execCommand('copy');
                showMessage(successMessage, 'success');
            } catch (err) {
                showMessage(errorMessage, 'error');
                console.error('Erro ao copiar: ', err);
            } finally {
                document.body.removeChild(tempInput);
            }
        }

        // Adiciona um ouvinte de evento ao botão de conversão
        convertButton.addEventListener('click', () => {
            hideMessage(); // Oculta mensagens anteriores
            resultsContainer.innerHTML = ''; // Limpa resultados anteriores
            batchCopyArea.classList.add('hidden'); // Oculta o botão de cópia em lote

            const rawLinks = driveLinksInput.value.trim();

            if (!rawLinks) {
                showMessage('Por favor, insira um ou mais links do Google Drive.', 'error');
                return;
            }

            // Divide os links por vírgula ou nova linha e filtra entradas vazias
            const linksArray = rawLinks.split(/[\n,]+/).map(link => link.trim()).filter(link => link !== '');

            if (linksArray.length === 0) {
                showMessage('Nenhum link válido encontrado. Por favor, insira links no formato correto.', 'error');
                return;
            }

            let convertedCount = 0;
            const allThumbnailLinks = [];

            linksArray.forEach((originalLink, index) => {
                // Expressão regular para extrair o ID do arquivo do Google Drive
                const fileIdMatch = originalLink.match(/(?:id=|d\/)([a-zA-Z0-9_-]+)/);

                if (fileIdMatch && fileIdMatch[1]) {
                    const fileId = fileIdMatch[1];
                    const thumbnailLink = `https://drive.google.com/thumbnail?sz=w1000&id=${fileId}`;
                    allThumbnailLinks.push(thumbnailLink);
                    convertedCount++;

                    // Cria um elemento para cada resultado
                    const resultItem = document.createElement('div');
                    // Adiciona classes para o Flexbox: largura flexível e margem para espaçamento
                    resultItem.classList.add('p-6', 'bg-gray-50', 'rounded-lg', 'border', 'border-gray-200', 'shadow-sm', 'w-full', 'sm:w-[48%]', 'lg:w-[31.5%]');
                    resultItem.innerHTML = `
                        <div class="mt-4 text-center mb-4">
                            <p class="text-gray-700 text-sm font-medium mb-2">Pré-visualização:</p>
                            <img
                                src="${thumbnailLink}"
                                alt="Pré-visualização da Miniatura"
                                class="max-w-full h-auto rounded-lg shadow-md mx-auto border border-gray-300"
                                onerror="this.onerror=null;this.src='https://placehold.co/400x300/e0e0e0/555555?text=Erro+ao+Carregar+Miniatura';"
                            />
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">Link ${index + 1}:</h3>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-medium mb-2">Link Original:</label>
                            <input type="text" value="${originalLink}" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 cursor-text text-xs focus:outline-none" />
                        </div>
                        <div class="mb-4">
                            <label for="thumbnailLink${index}" class="block text-gray-700 text-sm font-medium mb-2">Link da Miniatura:</label>
                            <input
                                type="text"
                                id="thumbnailLink${index}"
                                value="${thumbnailLink}"
                                readonly
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 cursor-text focus:outline-none"
                            />
                        </div>
                        <button
                            data-link="${thumbnailLink}"
                            class="copy-single-button w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
                        >
                            Copiar Este Link
                        </button>
                    `;
                    resultsContainer.appendChild(resultItem);
                } else {
                    // Mensagem de erro para links inválidos
                    const errorItem = document.createElement('div');
                    errorItem.classList.add('p-4', 'bg-red-100', 'text-red-700', 'rounded-lg', 'mb-4', 'text-sm', 'w-full');
                    errorItem.textContent = `Erro: O link "${originalLink}" não parece ser um link válido do Google Drive.`;
                    resultsContainer.appendChild(errorItem);
                }
            });

            // Adiciona ouvintes de evento para os botões de copiar individuais
            document.querySelectorAll('.copy-single-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const linkToCopy = event.target.dataset.link;
                    copyToClipboard(linkToCopy, 'Link da miniatura copiado!', 'Erro ao copiar este link.');
                    
                    // Altera a cor do botão clicado para rosa, permanentemente
                    event.target.classList.remove('bg-green-600', 'hover:bg-green-700');
                    event.target.classList.add('bg-rose-700');
                });
            });

            if (convertedCount > 0) {
                showMessage(`Convertidos ${convertedCount} de ${linksArray.length} links.`, 'success');
                batchCopyArea.classList.remove('hidden'); // Mostra o botão de cópia em lote
            } else {
                showMessage('Nenhum link válido foi convertido.', 'error');
            }
        });

        // Adiciona um ouvinte de evento ao botão de limpar
        clearButton.addEventListener('click', () => {
            driveLinksInput.value = '';
            resultsContainer.innerHTML = '';
            batchCopyArea.classList.add('hidden');
            hideMessage();
            showMessage('O campo de links foi limpo.', 'info');
        });

        // Adiciona um ouvinte de evento ao botão de colar
        pasteButton.addEventListener('click', () => {
            navigator.clipboard.readText()
                .then(text => {
                    driveLinksInput.value = text;
                    showMessage('Conteúdo da área de transferência colado.', 'info');
                })
                .catch(err => {
                    showMessage('Falha ao ler da área de transferência.', 'error');
                    console.error('Falha ao ler da área de transferência: ', err);
                });
        });

        // Adiciona um ouvinte de evento ao botão de copiar todos os links
        copyAllButton.addEventListener('click', () => {
            const allLinks = Array.from(document.querySelectorAll('[id^="thumbnailLink"]'))
                                    .map(input => input.value)
                                    .join('\n'); // Junta os links com quebra de linha

            if (allLinks) {
                copyToClipboard(allLinks, 'Todos os links de miniatura copiados para a área de transferência!', 'Erro ao copiar todos os links.');
                
                // Altera a cor do botão de cópia em lote para rosa, permanentemente
                copyAllButton.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                copyAllButton.classList.add('bg-rose-700');
            } else {
                showMessage('Não há links de miniatura para copiar.', 'error');
            }
        });
    </script>
</body>
</html>
